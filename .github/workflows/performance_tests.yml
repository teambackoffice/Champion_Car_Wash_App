  android-release-build:
    name: Build and Upload Release APK
    runs-on: ubuntu-latest
    # needs: flutter-performance-tests  # Commented out since flutter-performance-tests job is disabled
    timeout-minutes: 30

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # Includes Dart SDK 3.8.1
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ğŸ“¦ Check APK size
        run: |
          APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
          echo "ğŸ“¦ Release APK size: $APK_SIZE"
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

